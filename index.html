<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link href="abcjs-audio.css" media="all" rel="stylesheet" type="text/css" />
    <link href="chord.css" media="all" rel="stylesheet" type="text/css" />
    <script src="abcjs_basic_5.9.1-min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <title> Chordinate </title>
</head>
<body>
    <div id="container">
        <h1>Chordinate</h1>
        <p>Drag the chords to finish the tune!</p>
        <hr>
        <div id="notes"></div>
        <div id="drops">
            <div id="b1" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b3" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="barline"></div>
            <div id="b5" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b7" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="barline"></div>
            <div id="b9" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b11" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="barline"></div>
            <div id="b13" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="b15" class="minum" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <hr>
        <div id="drags">
                <div draggable="true" class="chord" ondragstart="drag(event)">A2</div>
                <div draggable="true" class="chord" ondragstart="drag(event)">B2</div>
                <div draggable="true" class="chord" ondragstart="drag(event)">A3</div>
                <div draggable="true" class="chord" ondragstart="drag(event)">D3</div>
                <div draggable="true" class="chord" ondragstart="drag(event)">F3</div>
                <div draggable="true" class="chord" ondragstart="drag(event)">G3</div>
        </div>
        <div id="audio"></div>
    </div>

</body>
</html>
